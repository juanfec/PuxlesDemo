<ion-content>
  <div text-center class="logo">
    <img src="assets/puxles-1-32.png" />
  </div>
  <form (submit)="login()">
    <ion-list>

      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input [(ngModel)]="loginDetails.username" type="text" autocorrect="off" autocapitalize="none" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input [(ngModel)]="loginDetails.password" type="password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Login</button>
      </div>

      <div padding text-center>
        <p>No tienes una cuenta? <a (click)="signup()">Crea una.</a></p>
      </div>

    </ion-list>
  </form>
</ion-content>
