<ion-header>
  <ion-navbar>
    <ion-title>
      Contactos 
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refreshData($event)">
    <ion-refresher-content
                  pullingIcon="arrow-dropdown"
                  pullingText="Pull to refresh"
                  refreshingSpinner="circles"
                  refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

    <ion-list>
      <ion-item-sliding *ngFor="let item of items; let idx = index;">
        <button ion-item (click)="update(item, idx)">
          <h2>{{item.category}}</h2>
          <p>{{item.description}}</p>
          <p>{{item.direccion}}</p>
          <p>{{item.correo}}</p>
        </button>

        <ion-item-options>
          <button ion-button color="danger" (click)="deleteTask(item, idx)">Borrar</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
