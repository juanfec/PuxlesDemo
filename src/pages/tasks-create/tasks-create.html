<ion-header>

  <ion-navbar>
    <ion-title>Nuevo contacto</ion-title>
    <ion-buttons end>
      <button ion-button [attr.icon-only]="!isAndroid ? null : ''" (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="item.category" name="category" type="text"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label>Telefono</ion-label>
      <ion-input [(ngModel)]="item.description" name="description" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Direccion</ion-label>
      <ion-input [(ngModel)]="item.direccion" name="direccion" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input [(ngModel)]="item.correo" name="correo" type="email"></ion-input>
    </ion-item>

    <div padding>
      <button block icon-start ion-button color="primary" (click)="done()"><ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>Crear Contacto</button>
    </div>
  </ion-list>
</ion-content>
