<ion-content>
  <div padding>
    <p>Por favor ingresa el codigo de verificacion enviado a tu correo:</p>
  </div>
  <form (submit)="confirm()">
    <ion-list>

      <ion-item>
        <ion-label floating>Codigo de confirmacion</ion-label>
        <ion-input type="text" [(ngModel)]="code" name="code"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Confirmar cuenta</button>
      </div>

      <div padding>
        <p>No has resivido el codigo aun?  <a (click)="resendCode()">Reenviar</a></p>
      </div>

    </ion-list>
  </form>
</ion-content>
